<!DOCCTYPE html>
<html lang="en">
	<head>
	      <meta charset="utf-8">
	      <title>Jotter</title>
	      <link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.css" rel="stylesheet">
	      <style>
		      .topbar {font-family:arial; font-size:8pt;}
		      .content {padding-top: 5px;}
		      .content .odd{background-color: #f2f2f2;}
		      .content .even{background-color: #ffffff;}
		      .content .last{padding: 0 0 0 0;}
		      .content td{padding:0 15px 0 0; border: #d8dfe5 1px solid;}
		      .content th{color: white; background-color: #252525; text-align: left; padding: 0 15px 0 0}
		      /*.content tr:hover {background-color: #999999}*/
		      .content table{font-family:arial; font-size:10pt; color: #787c7f;}
		      .content table{margin-top: 25px;}
		      .content table{border-collapse: collapse;}
		      .content a:link {text-decoration: none; font-size: 11pt; color: #473c8b;}
		      .content a:hover {background: #f0f8ff; color: #6495ed;}
	      </style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			
			function edit(report) {
				var content = document.getElementById(report).innerHTML;
				$.ajax({
					type: "PUT",
					contentType: "application/json; charset=utf-8",
					url: "/update",
					data: JSON.stringify({'report': report, 'message': content}),
					dataType: "json"
				});
			}
		</script>
      </head>
      
      <body>

          {%- block topbar -%}
	  <div class="topbar">
          	<div class="fill">
			<div class="container">
				<h2>
					<a href="/" class="brand">Jotter</a> <small>Starring Flask, MongoDB and MongoEngine</small>
				</h2>
			</div>
		</div>
	</div>
	
	{%- endblock -%}
	
	<div class="container">
		<div class="content">
			{% block page_header %}{% endblock %}
			{% block content %}{% endblock %}
		</div>
	</div>
	{% block js_footer %}{% endblock %}
	</body>
</html>
