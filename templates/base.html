<!DOCCTYPE html>
<html lang="en">
	<head>
	      <meta charset="utf-8">
	      <title>Jotter</title>
	      <link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.css" rel="stylesheet">
	      <style>
		      .topbar {font-family:arial; font-size:8pt;}
		      .content {padding-top: 5px;}
		      .content .odd{background-color: #f2f2f2;}
		      .content .even{background-color: #ffffff;}
		      .content .last{padding: 0 0 0 0;}
		      .content td{padding:0 15px 0 0;}
		      .content th{color: white; background-color: #252525; text-align: left; padding: 0 15px 0 0}
		      .content table{font-family:arial; font-size:10pt;}
		      .content table{margin-top: 25px;}
		      .content table{border-collapse: collapse;}
	      </style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
					var data = null;


					setInterval(function() {
						data = $.ajax({
							type: "GET",
							data: {},
							url: jot,
							success: function(html) {$("#uat").html(html);}
							});
						}, 500);

					});
		</script>
      </head>
      
      <body>

          {%- block topbar -%}
	  <div class="topbar">
          	<div class="fill">
			<div class="container">
				<h2>
					<a href="/" class="brand">Jotter</a> <small>Starring Flask, MongoDB and MongoEngine</small>
				</h2>
			</div>
		</div>
	</div>
	
	{%- endblock -%}
	
	<div class="container">
		<div class="content">
			{% block page_header %}{% endblock %}
			{% block content %}{% endblock %}
		</div>
	</div>
	{% block js_footer %}{% endblock %}
	</body>
</html>
